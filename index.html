<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="journal-entry">
      <label for="title">Enter Title</label>
      <input id="title" type="text">
      <br>
      <br>
      <label for="text">Enter Text</label><br>
      <textarea rows="4" cols="50" id="text"></textarea>
      <button type="submit">Submit</button>
    </form>
    <ul id="words">Number of Words:</ul>
    <ul id="vowels">Number of Vowels:</ul>
    <ul id="consonants">Number of Consonants:</ul>
    <ul id="journal-title">title:</ul>
    <ul id="teaser">teaser:</ul>


  </body>
</html>
